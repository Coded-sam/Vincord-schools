<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="application.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="school-info">
                <h1>Vincordschools</h1>
                <p>123 Main Street, Hometown, Country</p>
            </div>
            <div class="social-handles">
                <a href="https://facebook.com/school" target="_blank">
                    <img src="facebook.png" alt="Facebook">
                </a>
                <a href="https://twitter.com/school" target="_blank">
                    <img src="twitter.png" alt="Twitter">
                </a>
                <a href="https://instagram.com/school" target="_blank">
                    <img src="instagram.png" alt="Instagram">
                </a>
            </div>
        </div>
    </header>

    <nav class="side-menu">
        <ul>
            <li><a href="index.html#welcome">Welcome</a></li>
            <li><a href="index.html#management">Management</a></li>
            <li><a href="index.html#news-blogs">News & Blogs</a></li>
            <li><a href="index.html#school-activities">School Activities</a></li>
            <li><a href="index.html#school-info">School Info</a></li>
            <li><a href="tour.html">School Tour</a></li>
            <li><a href="application.html">Application</a></li>
            <li><a href="student-login.html">Student Login</a></li>
            <li><a href="e-learning.html">E-Learning</a></li>
        </ul>
    </nav>

    <main>
        <section id="application">
            <h2>Application Form</h2>
            <form action="submit-application.html" method="post" class="application-form">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" required>
                
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" required>
                
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
                
                <label for="address">Address:</label>
           <textarea id="address" name="address" required></textarea>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
                
                <label for="class">Applying for class:</label>
                <select id="class" name="class" required>
                    <option value="kindergarten">Kindergarten</option>
                    <option value="1">EDC1</option>
                    <option value="2">EDC2</option>
                    <option value="3">Basic 1</option>
                    <option value="4">Basic 2</option>
                    <option value="5">Basic 3</option>
                    <option value="6">Basic 4</option>
                    <option value="7">Basic 5</option>
                    <option value="8">jss 1</option>
                    <option value="9">jss 2</option>
                    <option value="10">Jss3</option>
                    <option value="11">sss1</option>
                    <option value="12">Sss 2</option>
                  <option value="12">adult education</option>
                  
                </select>
                
                <button type="submit" class="apply-button">Submit Application</button>
            </form>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 Vincordschools. All rights reserved.</p>
    </footer>
</body>
</html>
